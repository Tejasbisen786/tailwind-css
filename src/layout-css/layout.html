<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  **two equal portion  -->
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">
      <div class="rounded bg-orange-500 shadow-xl min-h-[100px]">
        Lorem, ipsum dolor.
      </div>
      <div class="rounded bg-teal-500 shadow-xl min-h-[100px]">
        Lorem ipsum dolor sit amet.
      </div>
    </div>

    <!--** three equal part  -->
    <div class="grid gap-4 m-4 sm:grid-cols-3">
      <div class="rounded bg-orange-500 shadow-xl min-h-[100px]">
        Lorem, ipsum dolor.
      </div>
      <div class="rounded bg-teal-500 shadow-xl min-h-[100px]">
        Lorem ipsum dolor sit amet.
      </div>
      <div class="rounded bg-purple-500 shadow-xl min-h-[100px]">
        Lorem ipsum dolor sit amet.

      </div>

    <!-- non Equal partition  -->
    <div class="grid gap-4 m-4 sm:grid-cols-12">

        class="rounded bg-orange-500 shadow-xl min-h-[100px] sm:col-span-2 hidden sm:block"
      >
        Lorem, ipsum dolor.
      </div>
      <div class="rounded bg-teal-500 shadow-xl min-h-[100px] sm:col-span-8">
        Lorem ipsum dolor sit amet.
      </div>
      <div
        class="rounded bg-purple-500 shadow-xl min-h-[100px] sm:col-span-2 sm:block hidden"

        Lorem ipsum dolor sit amet.
      </div>
    </div>
